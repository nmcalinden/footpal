    required:
    - address
    - city
    - email
    - phoneNo
    - postcode
    - venueName
    type: object
host: 127.0.0.1:3000
info:
  contact:
    email: nathan.mcalinden@unosquare.com
    name: Footpal Support
  description: This is swagger for Footpal
