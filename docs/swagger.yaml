basePath: /
definitions:
  ErrorResponse:
    properties:
      message:
        type: string
      param:
        type: string
      value:
        type: string
    type: object
  controllers.SquadResponse:
    type: object
  models.Booking:
    properties:
      bookingId:
        type: integer
      bookingStatusId:
        type: integer
      created:
        type: string
      createdBy:
        type: integer
      lastUpdated:
        type: string
    required:
    - bookingStatusId
    - created
    - createdBy
    - lastUpdated
    type: object
  models.BookingRequest:
    properties:
      day:
        maxLength: 10
        minLength: 3
        type: string
      endTime:
        type: string
      matchAccessStatusId:
        type: integer
      noOfWeeks:
        type: integer
      pitchId:
        type: integer
      squadId:
        type: integer
      startTime:
        type: string
      venueId:
        type: integer
    required:
    - day
    - endTime
    - matchAccessStatusId
    - noOfWeeks
    - pitchId
    - startTime
    - venueId
    type: object
  models.JoinMatchResponse:
    properties:
      matchId:
        type: integer
    type: object
  models.Login:
    properties:
      email:
        maxLength: 100
        minLength: 5
        type: string
    required:
    - email
    type: object
  models.Match:
    properties:
      bookingId:
        type: integer
      cost:
        type: number
      created:
        type: string
      isPaid:
        type: boolean
      lastUpdated:
        type: string
      matchAccessStatusId:
        type: integer
      matchDate:
        type: string
      matchId:
        type: integer
      matchStatusId:
        type: integer
    required:
    - bookingId
    - cost
    - created
    - isPaid
    - lastUpdated
    - matchAccessStatusId
    - matchDate
    - matchStatusId
    type: object
  models.MatchPaymentRequest:
    properties:
      amountToPay:
        type: number
    required:
    - amountToPay
    type: object
  models.MatchPlayer:
    properties:
      amountToPay:
