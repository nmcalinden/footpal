        minLength: 11
        type: string
      city:
        maxLength: 50
        minLength: 3
        type: string
      nickname:
        maxLength: 16
        minLength: 2
        type: string
      playerId:
        type: integer
      postcode:
        maxLength: 8
        minLength: 5
        type: string
      userId:
        type: integer
    required:
    - address
    - city
    - nickname
    - postcode
    type: object
  models.PlayerRequest:
    properties:
      address:
        maxLength: 15
        minLength: 11
        type: string
      city:
        maxLength: 50
        minLength: 3
        type: string
      nickname:
        maxLength: 16
        minLength: 2
        type: string
      postcode:
        maxLength: 8
        minLength: 5
