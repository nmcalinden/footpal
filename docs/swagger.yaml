        minLength: 11
        type: string
      postcode:
        maxLength: 8
        minLength: 5
        type: string
      venueId:
        type: integer
      venueName:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - address
    - city
    - email
    - phoneNo
    - postcode
    - venueName
    type: object
  models.VenueAdminRequest:
    properties:
